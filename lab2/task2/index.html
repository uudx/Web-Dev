<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Instagram — Вход</title>
<link rel = "stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">

  <div class="left">
    <img class="ig-logo" src="./files/instagram.svg" alt="Instagram">

    <div class="title">
      Посмотрите, какими моментами из жизни поделились ваши <span class="highlight">близкие</span><br>
      <span class="highlight">друзья.</span>
    </div>

    <div class="preview">
      <img src="./files/preview.png" alt="Stories preview">
    </div>
  </div>

  <div class="right">
    <div class="login-title">Войти в Instagram</div>

    <input class="input" placeholder="Имя пользователя, телефон или email">
    <input class="input" type="password" placeholder="Пароль">

    <button class="login-btn">Войти</button>

    <a class="link" href="#">Забыли пароль?</a>

    <button class="fb-btn">Войти через Facebook</button>
    <button class="fb-btn create">Создать новый аккаунт</button>

    <div class="meta">
      <img src = "files/meta.png" width="70">
    </div>
  </div>

</div>
</body>
</html>
